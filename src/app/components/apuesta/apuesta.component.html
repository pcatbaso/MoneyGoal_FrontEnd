<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let item of listaTickets">
        <div class="card mx-30">
          <table class="styled-table table">
            <thead>
              <tr>
                <th colspan="5" style="text-align: center; font-size: 20px;">Selecciona tus combinaciones</th>
              </tr>
              <tr>
                <th colspan="5" style="text-align: center; font-size: 15px;" >{{"Concurso"}} {{"#"}}{{item.idTicketBet}}</th>
              </tr>
              <tr>
                <th colspan="5" style="text-align: center; font-size: 10px;" >{{"Partidos del"}} {{item.dateActive}} {{"al"}} {{item.dateDeactive}}</th>

                <!-- <th colspan="5" style="text-align: center; font-size: 10px;" >Partidos del viernes 08 al domingo 10 de julio de 2022</th> -->
              </tr>
              <tr>
                <th colspan="5"></th>
              </tr>
              <tr>
                <th colspan="2" style="text-align: center;">Local</th>
                <th style="text-align: center;">Empate</th>
                <th colspan="2" style="text-align: center;">Visita</th>
              </tr>
            </thead>
            <tbody>
                <tr style="text-align: center;" *ngFor="let itemD of item.listTicketDetail; index as i">
                    <td class="check-local">
                    <div style="display: flex;justify-content: center;align-items: center;">
                      <input type="checkbox" value="L" id="{{local}}{{item.idTicketBet}}{{itemD.numGame}}" name="{{check}}{{item.idTicketBet}}{{itemD.numGame}}" >
                      <label for="{{local}}{{item.idTicketBet}}{{itemD.numGame}}">&nbsp;</label>
                    </div>
                    </td>
                    <td>{{ itemD.nameLocal }}</td>
                    <td class="check-empate">
                    <div style="display: flex;justify-content: center;align-items: center;">
                      <input type="checkbox" value="E" id="{{empate}}{{item.idTicketBet}}{{itemD.numGame}}" name="{{check}}{{item.idTicketBet}}{{itemD.numGame}}" >
                      <label for="{{empate}}{{item.idTicketBet}}{{itemD.numGame}}">&nbsp;</label>
                    </div>
                    </td>
                    <td>{{ itemD.nameVisitante }}</td>
                    <td class="check-visita">
                    <div style="display: flex;justify-content: center;align-items: center;">
                      <input type="checkbox" value="V" id="{{visita}}{{item.idTicketBet}}{{itemD.numGame}}" name="{{check}}{{item.idTicketBet}}{{itemD.numGame}}" >
                      <label for="{{visita}}{{item.idTicketBet}}{{itemD.numGame}}">&nbsp;</label>
                    </div>
                    </td>
                </tr>
            </tbody>
          </table>
          <!-- <img src="https://i.postimg.cc/WzjcC7Hb/1.jpg" class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6></h6>
            <p class="card-text"></p>
            <div class="socials">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-youtube"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href="#"><i class="fa fa-dribbble"></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
